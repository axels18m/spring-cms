<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <div th:insert="cdn/generalScripts.html :: scripts"></div>
    <div th:insert= "cdn/generalStyles.html :: styles"></div>
</head>
<body>
    <header th:replace="component/admin/adminHeader"/>
    <header th:replace="component/welcomeMsg"/>

    <div class="row justify-content-center align-items-center py-2">
        <div class="col-sm-10">
            <div class="row justify-content-center align-items-center">
                <div class="col-sm-10 py-4">
                    <table class="table table-hover text-center">
                        <thead class="thead-dark">
                            <tr class= "border border-light">
                                <th scope="row">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Group User</th>
                                <th scope="col">Password</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
        
                        <tbody th:each="user : ${users}">
                            <tr>
                                <td th:text = "${user.id_user}" scope="row"></td>
                                <td th:text = "${user.name_user}"></td>
                                <td th:text = "${user.lname_user}"></td>
                                <td th:text = "${user.email_user}"></td>
                                <td th:text = "${user.group_user}"></td>
                                <td th:text = "${user.pass_user}"></td>
                                <td class="d-flex justify-content-between align-items-center">
                                    <button type="button" class="btn btn-primary">
                                        <a class="text-white" th:href="'/admin/user/edit/' + ${user.id_user}">Edit</a>
                                    </button>
                                    <form th:action="@{/admin/user}" th:method = "delete">
                                        <input type="hidden" th:value="${user.id_user}">
                                        <button type="submit" class="btn btn-danger">
                                            Delete
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="col py-2 d-flex justify-content-center">
                        <button type="button" class="btn btn-primary">
                            <a class="text-white" th:href="@{/admin/user/new}">Add User <i class="fas fa-plus-circle"></i></a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer th:replace="component/admin/adminFooter"/>
</body>
</html>
