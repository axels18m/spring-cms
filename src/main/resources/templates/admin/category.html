<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category</title>
    <div th:insert="cdn/generalScripts.html :: scripts"></div>
    <div th:insert= "cdn/generalStyles.html :: styles"></div>
</head>
<body>
    <header th:replace="component/admin/adminHeader"/>
    <header th:replace="component/welcomeMsg"/>

    <div class="row justify-content-center align-items-center py-2">
        <div class="col-sm-10">
            <div class="row justify-content-center align-items-center">
                <div class="col-sm-10 py-4">
                    <table class="table table-hover text-center">
                        <thead class="thead-dark">
                            <tr class= "border border-light">
                                <th scope="row">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Description</th>
                                <th scope="col">Registered date</th>
                                <th scope="col">Cat Superior</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
        
                        <tbody th:each="category : ${categories}">
                            <tr>
                                <td th:text = "${category.id_cat}" scope="row"></td>
                                <td th:text = "${category.name_cat}"></td>
                                <td th:text = "${category.description_cat}"></td>
                                <td th:text = "${category.date_cat}"></td>
                                <td th:text = "${category.cat_superior_cat}"></td>
                                <td class="d-flex justify-content-between align-items-center">
                                    <button type="button" class="btn btn-primary">
                                        <a class="text-white" th:href="'/admin/category/edit/' + ${category.id_cat}">Edit</a>
                                    </button>
                                    <form th:action="@{/admin/category}" th:method = "delete">
                                        <input type="hidden" th:value="${category.id_cat}">
                                        <button type="submit" class="btn btn-danger">
                                            Delete
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="col py-2 d-flex justify-content-center">
                        <button type="button" class="btn btn-primary">
                            <a class="text-white" th:href="@{/admin/category/new}">Add Category <i class="fas fa-plus-circle"></i></a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer th:replace="component/admin/adminFooter"/>

    <!--TODO LIST
    - Make general script for MODALS
    - Insert general modal and pass ig to get category as celefy.-->
</body>
</html>
