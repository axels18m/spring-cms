<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Contenido</title>
    <div th:replace="cdn/generalScripts.html :: scripts"></div>
    <div th:insert= "cdn/generalStyles.html :: styles"></div>
</head>
<body>
    <header th:replace="component/admin/adminHeader"/>
    <div class="container justify-content-center align-items-center py-4">
        <div class="row">
            <div class="col-12">
                <form th:action = "@{/admin/post_metadata}" th:object = "${post_metadata}" th:method = "post">
                    <input type="hidden" th:field = "*{id_postmet}">

                    <div class="form-group">
                        <label for="key_postmet">Key</label>
                        <input class="form-control" type="text" th:value = "*{key_postmet}" th:field = "*{key_postmet}">
                    </div>

                    <div class="form-group">
                        <label for="value_postmet">Value</label>
                        <input class="form-control" type="text" th:value = "*{value_postmet}" th:field = "*{value_postmet}">
                    </div>

                    <div class="form-group">
                        <label for="type_postmet">Id Type</label>
                        <input class="form-control" type="text" th:value = "*{type_postmet}" th:field = "*{type_postmet}">
                    </div>

                    <div class="form-group">
                        <label for="id_post_postmet">Id Post</label>
                        <input class="form-control" type="int" th:value = "*{id_post_postmet}" th:field = "*{id_post_postmet}">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="cancel" class="btn btn-primary">Borrar</button>
                    </div>
                </form>
            </div>    
        </div>
     </div>
    

    <footer th:replace="component/admin/adminFooter"/>
</body>
</html>
