<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Contenido</title>
    <div th:replace="cdn/generalScripts.html :: scripts"></div>
    <div th:insert= "cdn/generalStyles.html :: styles"></div>
</head>
<body>
    <header th:replace="component/admin/adminHeader"/>
    <div class="container justify-content-center align-items-center py-4">
        <div class="row">
            <div class="col-12">
                <form th:action = "@{/admin/group_license}" th:object = "${group_license}" th:method = "post">
                    <input type="hidden" th:field = "*{id_gpolic}">

                    <div class="form-group">
                        <label for="id_license_gpolic">Id License</label>
                        <select class="form-control" th:field = "*{id_license_gpolic}">
                            <option th:each="license : ${licenses}" th:value="${license.getId_license()}" th:text = "${license.getName_license()}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="id_group_gpolic">Id Group</label>
                        <select class="form-control" th:field = "*{id_group_gpolic}">
                            <option th:each="group : ${groups}" th:value="${group.getId_group()}" th:text = "${group.getName_group()}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="date_gpolic">Fecha</label>
                        <input class="form-control" type="datetime-local" th:value = "*{date_gpolic}" th:field = "*{date_gpolic}">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="cancel" class="btn btn-danger">Cancelar</button>
                    </div>
                </form>
            </div>    
        </div>
     </div>
    <footer th:replace="component/admin/adminFooter"/>
</body>
</html>
