<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Contenido</title>
    <div th:replace="cdn/generalScripts.html :: scripts"></div>
    <div th:insert= "cdn/generalStyles.html :: styles"></div>
</head>
<body>
    <header th:replace="component/admin/adminHeader"/>
    <div class="container justify-content-center align-items-center py-4">
        <div class="row">
            <div class="col-12">
                <form th:action = "@{/admin/comment}" th:object = "${comment}" th:method = "post">
                    <input type="hidden" th:field = "*{id_commt}">

                    <div class="form-group">
                        <label for="comment_cmmt">Comment</label>
                        <input class="form-control" type="text" th:value = "*{comment_cmmt}" th:field = "*{comment_cmmt}">
                    </div>

                    <div class="form-group">
                        <label for="answer_cmmt">Answer</label>
                        <input class="form-control" type="text" th:value = "*{answer_cmmt}" th:field = "*{answer_cmmt}">
                    </div>

                    <div class="form-group">
                        <label for="id_post_cmmt">Id of post</label>
                        <select class="form-control" th:field = "*{id_post_cmmt}">
                            <option th:each="post : ${posts}" th:value="${post.getId_post()}" th:text = "${post.getDescription_post()}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="id_user_cmmt">Id if user</label>
                        <select class="form-control" th:field = "*{id_user_cmmt}">
                            <option th:each="user : ${users}" th:value="${user.getId_user()}" th:text = "${user.getName_user()}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="date_cmmt">Date</label>
                        <input class="form-control" type="datetime-local" th:value = "*{date_cmmt}" th:field = "*{date_cmmt}">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="cancel" class="btn btn-primary">Borrar</button>
                    </div>
                </form>
            </div>    
        </div>
     </div>
    

    <footer th:replace="component/admin/adminFooter"/>
</body>
</html>
