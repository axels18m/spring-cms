<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Contenido</title>
    <div th:replace="cdn/generalScripts.html :: scripts"></div>
    <div th:insert= "cdn/generalStyles.html :: styles"></div>
</head>
<body>
    <header th:replace="component/admin/adminHeader"/>
    <div class="container justify-content-center align-items-center py-4">
        <div class="row">
            <div class="col-12">
                <form th:action = "@{/admin/user_metadata}" th:object = "${user_metadata}" th:method = "post">
                    <input type="hidden" th:field = "*{id_metadata}">

                    <div class="form-group">
                        <label for="key_metadata">Key</label>
                        <input class="form-control" type="text" th:value = "*{key_metadata}" th:field = "*{key_metadata}">
                    </div>

                    <div class="form-group">
                        <label for="value_metadata">Value</label>
                        <input class="form-control" type="text" th:value = "*{value_metadata}" th:field = "*{value_metadata}">
                    </div>

                    <div class="form-group">
                        <label for="type_metadata">Id Type</label>
                        <select class="form-control" th:field = "*{type_metadata}">
                            <option th:each="content : ${contents}" th:value="${content.getId_content()}" th:text = "${content.getType_content()}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="id_user_metadata">Id User</label>
                        <select class="form-control" th:field = "*{id_user_metadata}">
                            <option th:each="user : ${users}" th:value="${user.getId_user()}" th:text = "${user.getName_user()}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="cancel" class="btn btn-primary">Borrar</button>
                    </div>
                </form>
            </div>    
        </div>
     </div>
    

    <footer th:replace="component/admin/adminFooter"/>
</body>
</html>
