<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Categoria</title>
    <div th:replace="cdn/generalScripts.html :: scripts"></div>
    <div th:insert= "cdn/generalStyles.html :: styles"></div>
</head>
<body>
    <header th:replace="component/admin/adminHeader"/>
    <div class="container justify-content-center align-items-center py-4">
        <div class="row">
            <div class="col-12">
                <form th:action = "@{/admin/user}" th:object = "${user}" th:method = "post">
                    <input type="hidden" th:field = "*{id_user}">

                    <div class="form-group">
                        <label for="name_user">Name</label>
                        <input class="form-control" type="text" th:value = "*{name_user}" th:field = "*{name_user}">
                    </div>

                    <div class="form-group">
                        <label for="lname_user">Last Name</label>
                        <input class="form-control" type="text" th:value = "*{lname_user}" th:field = "*{lname_user}">
                    </div>

                    <div class="form-group">
                        <label for="email_user">Email</label>
                        <input class="form-control" type="email" th:value = "*{email_user}" th:field = "*{email_user}">
                    </div>

                    <div class="form-group">
                        <label for="group_user">Group</label>
                        <select class="form-control" th:field = "*{group_user}">
                            <option th:each="group : ${groups}" th:value="${group.getId_group()}" th:text = "${group.getName_group()}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="pass_user">Password</label>
                        <input class="form-control" type="text" th:value = "*{pass_user}" th:field = "*{pass_user}">
                    </div>

                    <div class="form-group d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="cancel" class="btn btn-danger">Cancelar</button>
                        <button type="cancel" class="btn btn-success"><a class = "text-white" th:href="'/admin/group/edit/' + ${user.group_user}">Ver permisos</a></button>
                    </div>
                </form>
            </div>    
        </div>
     </div>
    

    <footer th:replace="component/admin/adminFooter"/>
</body>
</html>
